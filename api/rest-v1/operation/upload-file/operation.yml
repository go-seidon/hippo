
operationId: UploadFile
summary: upload file object
description: upload file object
tags:
  - file
parameters:
  - $ref: "./../../parameter/correlation_id.yml"
requestBody:
  description: file to be uploaded
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: "./schema_body.yml"
      examples:
        file:
          summary: file object
          externalValue: https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Example_image.svg/600px-Example_image.svg.png
responses:
  '200':
    description: success upload file
    content: 
      application/json:
        schema:
          $ref: "./schema_response.yml"
        examples:
          'Success':
            $ref: "./example_success.yml"
  '400':
    description: failed upload file
    content: 
      application/json:
        schema:
          $ref: "./../../schema/response_body_info.yml"
        examples:
          'General Error':
            $ref: "./../../response/example_general_error.yml"
          'Invalid Param':
            $ref: "./../../response/example_invalid_param.yml"
security:
  - basicAuth: []
