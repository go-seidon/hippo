
operationId: RetrieveFileById
summary: retrieve file object
description: retrieve file object
tags:
  - file
parameters:
  - $ref: "./../../parameter/correlation_id.yml"
  - $ref: "./../../parameter/object_id.yml"
responses:
  '200':
    description: success retrieve file
    content: 
      application/octet-stream:
        schema:
          $ref: "./schema_response.yml"
    headers:
      X-File-Name:
        schema:
          type: string
          description: file name
          example: dolphin
      X-File-Extension:
        schema:
          type: string
          description: file extension
          example: jpg
      X-File-Mimetype:
        schema:
          type: string
          description: file mimetype
          example: image/jpeg
      X-File-Size:
        schema:
          type: integer
          format: int64
          description: file size
          example: 18934
  '400':
    description: failed retrieve file
    content: 
      application/json:
        schema:
          $ref: "./../../schema/response_body_info.yml"
        examples:
          'General Error':
            $ref: "./../../response/example_general_error.yml"
          'Invalid Param':
            $ref: "./../../response/example_invalid_param.yml"
  '404':
    description: resource not found
    content: 
      application/json:
        schema:
          type: object
          required:
          - code
          - message
          properties:
            code:
              type: integer
              format: int32
            message:
              type: string
        examples:
          'Not Found':
            $ref: "./../../response/example_not_found.yml"
security:
  - basicAuth: []
