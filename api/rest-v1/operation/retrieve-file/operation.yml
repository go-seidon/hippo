
operationId: RetrieveFileById
summary: retrieve file object
description: retrieve file object
tags:
  - file
parameters:
  - $ref: "./../../parameter/correlation_id.yml"
  - $ref: "./../../parameter/object_id.yml"
responses:
  '200':
    description: success retrieve file
    content: 
      application/octet-stream:
        schema:
          $ref: "./response_body.yml"
    headers:
      X-File-Name:
        schema:
          type: string
          description: file name
          example: dolphin
      X-File-Extension:
        schema:
          type: string
          description: file extension
          example: jpg
      X-File-Mimetype:
        schema:
          type: string
          description: file mimetype
          example: image/jpeg
      X-File-Size:
        schema:
          type: integer
          format: int64
          description: file size
          example: 18934
  '400':
    $ref: "./../../main.yml#/components/responses/BadRequest"
  '401':
    $ref: "./../../main.yml#/components/responses/UnauthenticatedAccess"
  '404':
    $ref: "./../../main.yml#/components/responses/NotFound"
  '500':
    $ref: "./../../main.yml#/components/responses/ServerError"
security:
  - basicAuth: []
